<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Fetch</title>

    <style>

        body{
            background-color: #d3f1ff;
            display: flex;
            /* flex-direction: column; */
            align-items: center;
            /* flex-wrap: wrap; */
            justify-content: space-around;
            min-height: 100vh;
            margin: 0;
        }

        .container{
            /* border: 2px solid black; */
            margin: 25px 0;
            padding: 25px;
            display: flex;
            /* flex-wrap: wrap; */
            height: 400px;
            width: 80%;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            overflow-x: auto;
            background: #fee5cf;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-in-out;
            pointer-events: none;
        }

        .container::-webkit-scrollbar {
            width: 8px;
        }

        .container::-webkit-scrollbar-thumb {
            background: #ef9185;
            border-radius: 4px;
        }

        .container.show{
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        #results{
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            border-radius: 10px;
            /* overflow-y: scroll;
            overflow-x: scroll; */
            opacity: 0; 
            transform: translateY(20px); 
            transition: all 0.5s ease-in-out;
        }

        #results.show{
            opacity: 1;
            transform: translateY(0);
        }

        #results th, #results td{
            border: 1px solid #ddd;
            padding: 12px;
        }

        #results th{
            background-color: #ef9185;
            color: white;
        }

        #results tr:nth-child(even){
            background-color: #dbdedf;
        }

        #results tr:nth-child(odd){
            background-color: white;
        }

        #results tr:hover{
            background-color: #f1f1f1;
        }

        .card{
            background-color: #dbdedf;
            /* border: 2px solid black; */
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            padding: 10px;
            height: 368px;
            width: 260px;
            flex-wrap: wrap;
            align-content: space-around;
            justify-content: space-evenly;
            position: relative;
            z-index: 0;
            overflow: visible;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }

        /* CSS */
        .button-56 {
        align-items: center;
        background-color: #fee6e3;
        border: 2px solid #111;
        border-radius: 8px;
        box-sizing: border-box;
        color: #111;
        cursor: pointer;
        display: flex;
        font-family: Inter,sans-serif;
        font-size: 16px;
        height: 48px;
        justify-content: center;
        line-height: 24px;
        max-width: 100%;
        padding: 0 25px;
        position: relative;
        text-align: center;
        text-decoration: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        
        }

        .button-56:after {
        background-color: #111;
        border-radius: 8px;
        content: "";
        display: block;
        height: 48px;
        left: 0;
        width: 100%;
        position: absolute;
        top: -2px;
        transform: translate(8px, 8px);
        transition: transform .2s ease-out;
        z-index: -1;
        }

        .button-56:hover:after {
        transform: translate(0, 0);
        }

        .button-56:active {
        background-color: #ffdeda;
        outline: 0;
        }

        .button-56:hover {
        outline: 0;
        }

        @media (min-width: 768px) {
        .button-56 {
            padding: 0 40px;
        }
        }            

    </style>


</head>
<body>
    <div class="card">
        <label>Start Date</label>
        <input type="date" id="start_date">
        <label>End Date</label>
        <input type="date" id="end_date">
        <button onclick="fetchReports()" class="button-56" role="button">Submit</button>
        
    </div>
    
    <div class="container">
        
        <h2>Results:</h2>
        <table id="results">
            <thead>
                <tr><th>Name</th><th>Date</th><th>Value</th></tr>
            </thead>
            <tbody></tbody>
        </table>
        
    </div>

    <script>
        function fetchReports() {
            const start = document.getElementById("start_date").value;
            const end = document.getElementById("end_date").value;

            fetch(`/api/reports/?start_date=${start}&end_date=${end}`)
                .then(res => res.json())
                .then(data => {
                    // const container = document.getElementsByClassName("conatainer")
                    const container = document.querySelector(".container");
                    const table = document.getElementById("results");
                    const tbody = table.querySelector("#results tbody");
                    tbody.innerHTML = "";
                    data.forEach(item => {
                        tbody.innerHTML += `<tr>
                            <td>${item.name}</td>
                            <td>${item.date}</td>
                            <td>${item.value}</td>
                        </tr>`;
                    });
                    
                    container.classList.add("show");
                    table.classList.add("show");

                });
        }
    </script>


</body>
</html>
